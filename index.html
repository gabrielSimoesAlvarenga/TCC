    <div class="container">
      <div class="row">
        <div class="col-xl-4">
          <div class="tempoReal">
            <h4>TEMPO REAL</h4>
            <label> Rua Principal </label>
            <input type="text" value="" id="countRuaPrincipal" />
            <label> Rua Transversal </label>
            <input type="text" value="" id="countRuaTransversal" />
            <label> Tempo Verde Principal</label>

            <input type="text" value="" id="tempoTransversal" />
          </div>
          <div class="opcao">
            
            <h4>OPÇÃO</h4>

            <div id="radio" >
                <input type="radio" class="radio" name="options" value="m1" id="option1" autocomplete="off" checked = "checked">
                <label   for="option1">NORMAL</label>

                <input type="radio" class="radio" name="options" value="m2" id="option2" autocomplete="off">
                <label   for="option2">ALERTA</label>
              
                <input type="radio"   class="radio" name="options" value="m3" id="option3" autocomplete="off">
                <label  for="option3">AUTOMÁTICO</label>
              
          </div>

          </div>
          <button class="btn-dark" value="*">Mudar</button>
          <button onclick="gravar()">Gravar</button>
          <button onclick="read()">Ler</button>
        </div>
        <div class="col-xl-3">
          <div class="semaforo">
            <div class="semaforoP">
              <h6>Rua Principal</h6>
              <img
                class="imgsemaforo"
                id="ruap"
                src="img/semaforo/apagado.png"
              />
            </div>
            <div class="semaforoS">
              <h6>Rua Secundário</h6>
              <img
                class="imgsemaforo"
                id="ruas"
                src="img/semaforo/apagado.png"
              />
            </div>
          </div>
        </div>

        <div class="col-xl-5">
          <canvas id="grafico"></canvas>
          <div class="col-md-1"></div>
        </div>

        <table class="col-xl-12">
          <tr>
            <th>DATA</th>
